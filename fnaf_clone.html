<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Night Shift - Prototype V3</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: white; font-family: 'Courier New', Courier, monospace; user-select: none; }
        
        /* UI Elements */
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .top-right { position: absolute; top: 20px; right: 30px; text-align: right; font-size: 24px; text-shadow: 2px 2px 0 #000; }
        /* ƒê√£ s·ª≠a: Di chuy·ªÉn th√¥ng tin ƒëi·ªán l√™n cao h∆°n ƒë·ªÉ tr√°nh b·ªã map che */
        .bottom-left { position: absolute; bottom: 30px; left: 30px; font-size: 20px; text-shadow: 2px 2px 0 #000; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;}
        
        #dialogue-box { position: absolute; top: 20px; left: 20px; width: 300px; background: rgba(0,0,0,0.8); border: 2px solid white; padding: 15px; font-size: 14px; display: none; pointer-events: auto;}
        #cam-toggle { position: absolute; bottom: 20px; right: 20px; width: 300px; height: 50px; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; cursor: pointer; pointer-events: auto; font-size: 18px; transition: 0.2s;}
        #cam-toggle:hover { background: rgba(255,255,255,0.4); }

        /* The Office Environment */
        #viewport { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; }
        #office { position: absolute; top: 0; left: 0; width: 160vw; height: 100%; background: linear-gradient(to right, #0a0a0a, #2a2a2a, #2a2a2a, #0a0a0a); transition: transform 0.1s ease-out; display: flex; justify-content: space-between; align-items: center;}
        
        /* DECOR M·ªöI */
        .wall-texture { position: absolute; width: 100%; height: 80%; top: 0; background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px); pointer-events: none; }
        .floor { position: absolute; bottom: 0; left: 0; width: 100%; height: 20%; background: repeating-linear-gradient(45deg, #333, #333 30px, #222 30px, #222 60px); z-index: 0; border-top: 5px solid #111;}
        .wires { position: absolute; top: 0; left: 0; width: 100%; height: 20%; pointer-events: none; }
        .wire { position: absolute; background: transparent; border-radius: 50%; }
        .wire:nth-child(1) { width: 40vw; height: 50px; top: -30px; left: 10vw; border-bottom: 3px solid #111; transform: rotate(10deg); }
        .wire:nth-child(2) { width: 30vw; height: 40px; top: -20px; left: 50vw; border-bottom: 3px solid #111; transform: rotate(-5deg); }
        
        .desk { position: absolute; bottom: -10%; left: 30vw; width: 100vw; height: 40%; background: #2c1a11; border-top: 15px solid #1a0f0a; box-shadow: 0 -20px 50px rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: flex-start; padding-top: 20px; z-index: 2;}
        .fan { font-size: 60px; margin-right: 50px; animation: spin 0.15s linear infinite; filter: drop-shadow(0 10px 5px rgba(0,0,0,0.8)); }
        .monitors { display: flex; gap: 20px; }
        .desk-monitor { width: 120px; height: 90px; background: #111; border: 5px solid #444; border-radius: 5px; box-shadow: inset 0 0 10px #000; }
        .desk-props { position: absolute; top: -30px; width: 80%; display: flex; justify-content: space-between; pointer-events: none;}
        .cup { font-size: 40px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5)); }
        .paper-ball { font-size: 30px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }

        .posters { position: absolute; top: 20%; left: 45vw; display: flex; gap: 40px; opacity: 0.8; z-index: 1;}
        .poster { width: 80px; height: 120px; background: #ddd; border: 2px solid #222; transform: rotate(-5deg); display: flex; justify-content: center; align-items: center; color: black; font-weight: bold; text-align: center; padding: 5px; box-shadow: 2px 2px 5px rgba(0,0,0,0.5);}
        .poster.celebrate { background: #f0e68c; color: red; font-size: 12px; }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Hallways & Doors */
        .hallway { width: 25vw; height: 100%; background: #050505; position: relative; border-left: 10px solid #111; border-right: 10px solid #111; display: flex; align-items: center; justify-content: center; z-index: 1;}
        .door { position: absolute; top: 0; width: 100%; height: 100%; background: repeating-linear-gradient(0deg, #333, #333 10px, #222 10px, #222 20px); transform: translateY(-100%); transition: transform 0.3s ease; border-bottom: 10px solid #555;}
        .door.closed { transform: translateY(0); }
        .light-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, rgba(255, 255, 200, 0.7) 0%, rgba(255, 255, 200, 0) 70%); opacity: 0; transition: opacity 0.1s; pointer-events: none;}
        .light-overlay.active { opacity: 1; }
        
        /* C·ª≠a s·ªï b√™n ph·∫£i */
        #right-window { position: absolute; top: 20%; right: 32vw; width: 100px; height: 150px; background: #000; border: 5px solid #222; z-index: 1; overflow: hidden; box-shadow: inset 0 0 20px #000;}
        #window-character { font-size: 80px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; filter: drop-shadow(0 0 10px red); }

        /* Control Panels */
        .control-panel { position: absolute; top: 50%; width: 70px; height: 140px; background: linear-gradient(to bottom, #444, #222); border: 2px solid #111; border-radius: 10px; transform: translateY(-50%); display: flex; flex-direction: column; justify-content: space-around; align-items: center; pointer-events: auto; z-index: 5; box-shadow: 5px 5px 15px rgba(0,0,0,0.8);}
        .left-panel { left: 26vw; }
        .right-panel { right: 26vw; }
        .btn { width: 45px; height: 45px; border-radius: 5px; cursor: pointer; border: 3px solid #111; box-shadow: inset 0 5px 5px rgba(255,255,255,0.2), 0 5px 5px rgba(0,0,0,0.5); transition: 0.1s;}
        .btn:active { transform: translateY(2px); box-shadow: inset 0 2px 2px rgba(0,0,0,0.5); }
        .btn-door { background: #b71c1c; }
        .btn-door.active { background: #ff5252; box-shadow: 0 0 20px #ff5252, inset 0 0 10px white;}
        .btn-light { background: #e6ce00; }
        .btn-light.active { background: #ffff8d; box-shadow: 0 0 20px #ffff8d, inset 0 0 10px white;}

        .animatronic-door { position: absolute; font-size: 80px; display: none; filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));}

        /* Camera UI */
        #camera-system { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.9), rgba(0,0,0,0.9) 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px); z-index: 20; display: none; pointer-events: auto;}
        #cam-view { position: absolute; top: 5%; left: 5%; width: 60%; height: 70%; border: 3px solid white; display: flex; justify-content: center; align-items: center; background: #0a0a0a; box-shadow: 0 0 30px rgba(255,255,255,0.1); position: relative; overflow: hidden;}
        .cam-noise { position: absolute; top:0; left:0; width: 100%; height: 100%; background: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.15"/%3E%3C/svg%3E'); pointer-events: none; }
        #cam-label { position: absolute; top: 20px; left: 20px; font-size: 24px; z-index: 2; }
        #cam-ai-visual { font-size: 120px; filter: grayscale(50%) contrast(150%); z-index: 1; text-shadow: 0 0 20px rgba(255,255,255,0.3); transition: 0.3s;}

        /* ƒê√£ s·ª≠a: Di chuy·ªÉn Map l√™n cao h∆°n m·ªôt ch√∫t */
        #map { position: absolute; bottom: 15%; right: 5%; width: 350px; height: 300px; border: 2px solid #555; background: rgba(0,0,0,0.5); padding: 10px; position: relative;}
        .cam-btn { position: absolute; background: rgba(50,50,50,0.8); color: white; border: 2px solid white; cursor: pointer; font-size: 14px; width: 50px; height: 35px; text-align: center; transition: 0.1s;}
        .cam-btn:hover, .cam-btn.active { background: #fff; color: #000; font-weight: bold;}
        
        /* Map Layout */
        #cam-1A { top: 10%; left: 45%; } #cam-1B { top: 30%; left: 45%; } #cam-5  { top: 30%; left: 15%; }
        #cam-2A { top: 60%; left: 30%; } #cam-2B { top: 85%; left: 30%; } #cam-3  { top: 60%; left: 15%; }
        #cam-4A { top: 60%; left: 60%; } #cam-4B { top: 85%; left: 60%; }
        .you-are-here { position: absolute; bottom: -20px; left: 45%; width: 60px; height: 30px; background: #333; border: 2px solid red; color: red; font-size: 10px; display: flex; justify-content: center; align-items: center; text-align: center;}

        /* Overlay Alerts */
        #jumpscare, #game-over, #win-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; justify-content: center; align-items: center; font-size: 50px; flex-direction: column;}
        #jumpscare { background: #000; color: white; font-weight: bold; font-size: 150px; animation: shake 0.05s infinite;}
        @keyframes shake { 0% { transform: translate(15px, 15px) scale(1.1); } 50% { transform: translate(-15px, -15px) scale(1.1); } 100% { transform: translate(15px, -15px) scale(1.1); } }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="office">
            <div class="wall-texture"></div>
            <div class="floor"></div> <div class="wires"> <div class="wire"></div>
                <div class="wire"></div>
            </div>
            
            <div class="posters">
                <div class="poster celebrate">CELEBRATE!<br>üêªüê∞üêîü¶ä</div>
                <div class="poster" style="transform: rotate(3deg);">RULES</div>
            </div>

            <div class="hallway" id="left-hall">
                <div class="door" id="door-left"></div>
                <div class="light-overlay" id="light-left-overlay"></div>
                <div class="animatronic-door" id="ai-left-visual">üê∞</div>
            </div>
            
            <div class="control-panel left-panel">
                <div class="btn btn-door" id="btn-door-left" onclick="toggleDoor('left')"></div>
                <div class="btn btn-light" id="btn-light-left" onmousedown="toggleLight('left', true)" onmouseup="toggleLight('left', false)" onmouseleave="toggleLight('left', false)"></div>
            </div>

            <div id="right-window">
                <div id="window-character">üêî</div>
            </div>

            <div class="desk">
                <div class="fan">‚ùÑÔ∏è</div>
                <div class="desk-props"> <div class="cup">ü•§</div>
                    <div class="paper-ball">üìÑ</div>
                </div>
                <div class="monitors">
                    <div class="desk-monitor"></div>
                    <div class="desk-monitor"></div>
                </div>
            </div>

            <div class="control-panel right-panel">
                <div class="btn btn-door" id="btn-door-right" onclick="toggleDoor('right')"></div>
                <div class="btn btn-light" id="btn-light-right" onmousedown="toggleLight('right', true)" onmouseup="toggleLight('right', false)" onmouseleave="toggleLight('right', false)"></div>
            </div>

            <div class="hallway" id="right-hall">
                <div class="door" id="door-right"></div>
                <div class="light-overlay" id="light-right-overlay"></div>
                <div class="animatronic-door" id="ai-right-visual">üêî</div>
            </div>
        </div>
    </div>

    <div id="hud">
        <div class="top-right">
            <div id="time-display">12:00 AM</div>
            <div id="night-display">Night 1</div>
        </div>
        <div class="bottom-left">
            <div>Power left: <span id="power-display">100%</span></div>
            <div>Usage: <span id="usage-display">üîã</span></div>
        </div>
        <div id="dialogue-box">
            <strong>System Msg:</strong><br><span id="dialogue-text"></span>
        </div>
        <button id="cam-toggle" onclick="toggleCameras()">M·ªü Camera Monitor</button>
    </div>

    <div id="camera-system">
        <div id="cam-view">
            <div class="cam-noise"></div>
            <div id="cam-label">CAM 1A - Show Stage</div>
            <div id="cam-ai-visual"></div>
        </div>
        
        <div id="map">
            <button class="cam-btn active" id="cam-1A" onclick="switchCam('1A', 'Show Stage')">1A</button>
            <button class="cam-btn" id="cam-1B" onclick="switchCam('1B', 'Dining Area')">1B</button>
            <button class="cam-btn" id="cam-5" onclick="switchCam('5', 'Backstage')">5</button>
            <button class="cam-btn" id="cam-2A" onclick="switchCam('2A', 'West Hall')">2A</button>
            <button class="cam-btn" id="cam-2B" onclick="switchCam('2B', 'W. Hall Corner')">2B</button>
            <button class="cam-btn" id="cam-3" onclick="switchCam('3', 'Supply Closet')">3</button>
            <button class="cam-btn" id="cam-4A" onclick="switchCam('4A', 'East Hall')">4A</button>
            <button class="cam-btn" id="cam-4B" onclick="switchCam('4B', 'E. Hall Corner')">4B</button>
            <div class="you-are-here">OFFICE</div>
        </div>
        <button id="cam-toggle" style="bottom: 20px; right: 20px;" onclick="toggleCameras()">ƒê√≥ng Monitor</button>
    </div>

    <div id="jumpscare"><span id="jumpscare-icon"></span></div>
    <div id="game-over">GAME OVER<br><button onclick="location.reload()" style="padding: 10px; font-size:20px; margin-top: 20px; cursor: pointer;">Ch∆°i L·∫°i</button></div>
    <div id="win-screen">6:00 AM<br>YOU SURVIVED<br><button onclick="location.reload()" style="padding: 10px; font-size:20px; margin-top: 20px; cursor: pointer;">Ch∆°i L·∫°i</button></div>

<script>
    // --- 1. CORE VARIABLES ---
    let state = {
        power: 100, timeHour: 12, night: 1, isCamOpen: false,
        doors: { left: false, right: false }, lights: { left: false, right: false },
        currentCam: '1A', isPowerOut: false, gameActive: true
    };
    let timeInSeconds = 0; const SECONDS_PER_HOUR = 45; 

    // --- 2. VIEWPORT CONTROLLER ---
    const office = document.getElementById('office');
    let officeX = -30; 
    document.addEventListener('mousemove', (e) => {
        if(state.isCamOpen || !state.gameActive || state.isPowerOut) return;
        const mouseX = e.clientX; const width = window.innerWidth; const panSpeed = 1.5;
        if (mouseX < width * 0.25) officeX += panSpeed; else if (mouseX > width * 0.75) officeX -= panSpeed;
        if (officeX > 0) officeX = 0; if (officeX < -60) officeX = -60; 
        office.style.transform = `translateX(${officeX}vw)`;
    });

    // --- 3. INTERACTABLES ---
    function updateUsageDisplay() {
        let usage = 1; 
        if(state.doors.left) usage++; if(state.doors.right) usage++;
        if(state.lights.left) usage++; if(state.lights.right) usage++;
        if(state.isCamOpen) usage++;
        let batteryBars = ""; for(let i=0; i<usage; i++) batteryBars += "üîã";
        document.getElementById('usage-display').innerText = batteryBars; return usage;
    }

    function toggleDoor(side) {
        if(state.isPowerOut || !state.gameActive) return;
        state.doors[side] = !state.doors[side];
        document.getElementById(`door-${side}`).classList.toggle('closed');
        document.getElementById(`btn-door-${side}`).classList.toggle('active');
        updateUsageDisplay();
    }

    function toggleLight(side, isTurnOn) {
        if(state.isPowerOut || !state.gameActive) return;
        state.lights[side] = isTurnOn;
        const overlay = document.getElementById(`light-${side}-overlay`);
        const btn = document.getElementById(`btn-light-${side}`);
        
        if(isTurnOn) {
            overlay.classList.add('active');
            btn.classList.add('active');
        } else {
            overlay.classList.remove('active');
            btn.classList.remove('active');
        }
        updateDoorVisuals(side); // C·∫≠p nh·∫≠t h√¨nh ·∫£nh ngay khi b·∫≠t/t·∫Øt ƒë√®n
        updateUsageDisplay();
    }

    // C·∫£i ti·∫øn: T√°ch ri√™ng logic c·∫≠p nh·∫≠t h√¨nh ·∫£nh ·ªü c·ª≠a ƒë·ªÉ x·ª≠ l√Ω m∆∞·ª£t h∆°n
    function updateDoorVisuals(side) {
        const aiAtDoor = AI_LIST.find(ai => ai.side === side && ai.position === 0);
        const visual = document.getElementById(`ai-${side}-visual`);
        const winChar = document.getElementById('window-character');
        
        // N·∫øu ƒë√®n b·∫≠t V√Ä c√≥ AI ƒëang ƒë·ª©ng ƒë√≥
        if(state.lights[side] && aiAtDoor) {
            visual.innerText = aiAtDoor.icon;
            visual.style.display = 'block';
            if(side === 'right') {
                winChar.innerText = aiAtDoor.icon;
                winChar.style.display = 'block';
            }
        } else {
            visual.style.display = 'none';
            if(side === 'right') winChar.style.display = 'none';
        }
    }

    // --- 4. CAMERA SYSTEM ---
    function toggleCameras() {
        if(state.isPowerOut || !state.gameActive) return;
        state.isCamOpen = !state.isCamOpen;
        document.getElementById('camera-system').style.display = state.isCamOpen ? 'block' : 'none';
        updateUsageDisplay(); updateCamVisuals();
    }

    function switchCam(id, name) {
        state.currentCam = id;
        document.getElementById('cam-label').innerText = `CAM ${id} - ${name}`;
        document.querySelectorAll('.cam-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`cam-${id}`).classList.add('active');
        updateCamVisuals();
    }

    // --- 5. AI SYSTEM (C·∫¢I TI·∫æN) ---
    // level: ƒê·ªô hung h√£n. C√†ng cao c√†ng di chuy·ªÉn nhi·ªÅu.
    const AI_LIST = [
        { name: 'Bonnie', icon: 'üê∞', side: 'left', position: 5, path: ['1A', '1B', '5', '2A', '2B', 'left_door'], level: 3 },
        { name: 'Chica', icon: 'üêî', side: 'right', position: 4, path: ['1A', '1B', '4A', '4B', 'right_door'], level: 2 }
    ];

    function updateAI() {
        if(!state.gameActive || state.isPowerOut) return;
        
        AI_LIST.forEach(ai => {
            // ƒê·ªï x√∫c x·∫Øc t·ª´ 1 ƒë·∫øn 20
            let moveRoll = Math.floor(Math.random() * 20) + 1; 
            
            // N·∫øu tung x√∫c x·∫Øc th√†nh c√¥ng
            if(moveRoll <= ai.level) {
                if(ai.position > 0) {
                    ai.position--; // Ti·∫øn l√™n 1 ph√≤ng
                    console.log(`[AI] ${ai.name} ti·∫øn ƒë·∫øn ph√≤ng ${ai.path[ai.path.length - 1 - ai.position]}`);
                } 
                else if (ai.position === 0) {
                    // ƒê√£ t·ªõi c·ª≠a! Ki·ªÉm tra xem c·ª≠a ƒë√≥ng hay m·ªü
                    if (state.doors[ai.side]) {
                        // C·ª≠a ƒëang ƒë√≥ng: B·ªè cu·ªôc, l√πi v·ªÅ ph√≤ng 2A/2B ho·∫∑c 4A/4B
                        ai.position = Math.floor(Math.random() * 2) + 1; 
                        console.log(`[AI] ${ai.name} b·ªã ch·∫∑n c·ª≠a! B·ªè ƒëi.`);
                    } else {
                        // C·ª≠a m·ªü: T·∫•n c√¥ng!
                        triggerJumpscare(ai.icon);
                    }
                }
            }
        });

        // C·∫≠p nh·∫≠t l·∫°i m√†n h√¨nh n·∫øu c√≥ s·ª± thay ƒë·ªïi
        updateCamVisuals();
        updateDoorVisuals('left');
        updateDoorVisuals('right');
    }

    function updateCamVisuals() {
        if(!state.isCamOpen) return;
        let iconsToDisplay = [];
        AI_LIST.forEach(ai => {
            let currentRoomOfAI = ai.path[ai.path.length - 1 - ai.position];
            if(ai.position === ai.path.length - 1) currentRoomOfAI = '1A';
            if(currentRoomOfAI === state.currentCam) iconsToDisplay.push(ai.icon);
        });
        document.getElementById('cam-ai-visual').innerText = iconsToDisplay.join(" ");
    }

    function triggerJumpscare(icon) {
        state.gameActive = false;
        document.getElementById('camera-system').style.display = 'none';
        document.getElementById('jumpscare-icon').innerText = icon;
        document.getElementById('jumpscare').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('jumpscare').style.display = 'none';
            document.getElementById('game-over').style.display = 'flex';
        }, 2000);
    }

    // --- 6. POWER & TIME LOOP ---
    setInterval(() => {
        if(!state.gameActive) return;
        timeInSeconds++;
        
        // Qua 1 gi·ªù
        if (timeInSeconds >= SECONDS_PER_HOUR) {
            timeInSeconds = 0; state.timeHour++;
            if(state.timeHour === 13) state.timeHour = 1;
            document.getElementById('time-display').innerText = `${state.timeHour}:00 AM`;
            
            // C∆† CH·∫æ M·ªöI: TƒÉng ƒë·ªô kh√≥ m·ªói gi·ªù tr√¥i qua
            AI_LIST.forEach(ai => ai.level++);
            console.log(`[Hour Changed] C·∫•p ƒë·ªô AI ƒë√£ tƒÉng l√™n! Bonnie: ${AI_LIST[0].level}, Chica: ${AI_LIST[1].level}`);

            if (state.timeHour === 6) {
                state.gameActive = false;
                document.getElementById('win-screen').style.display = 'flex'; return;
            }
        }

        // Hao ƒëi·ªán
        if (!state.isPowerOut) {
            let drainRate = updateUsageDisplay() * 0.15; state.power -= drainRate;
            if (state.power <= 0) { state.power = 0; triggerPowerOut(); }
            document.getElementById('power-display').innerText = `${Math.floor(state.power)}%`;
        }
    }, 1000);

    // AI Check m·ªói 3 gi√¢y (3000ms)
    setInterval(updateAI, 3000); 

    function triggerPowerOut() {
        state.isPowerOut = true; state.isCamOpen = false;
        document.getElementById('camera-system').style.display = 'none';
        ['left', 'right'].forEach(side => {
            state.doors[side] = false;
            document.getElementById(`door-${side}`).classList.remove('closed');
            document.getElementById(`btn-door-${side}`).classList.remove('active');
            toggleLight(side, false);
        });
        document.getElementById('office').style.background = 'black';
        document.getElementById('power-display').innerText = '0%';
